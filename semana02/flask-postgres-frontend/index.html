<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + Postgres</title>
</head>
<body>
    <h2>Crear usuario</h2>
    <div>
        <div>
            <label for="name">Nombre</label>
            <input
                type="text"
                id="name"
                name="name"
            />
        </div>
        <div>
            <label for="email">Correo</label>
            <input
                type="email"
                id="email"
                name="email"
            />
        </div>
        <button type="button" id="createUserBtn">
            Crear usuario
        </button>
    </div>
    <h2>Lista de usuarios</h2>
    <ul id="usersList"></ul>

    <script src="./scripts.js"></script>
</body>
</html>
